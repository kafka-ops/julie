---
context: "contextOrg"
source: "source"
projects:
  - name: "foo"
    consumers:
      - principal: "User:App0"
        group: "foo"
      - principal: "User:App1"
    producers:
      - principal: "User:App0"
      - principal: "User:App2"
        transactionId: "1234"
      - principal: "User:App2"
        idempotence: "true"
    streams:
      - principal: "User:App0"
        topics:
          read:
            - "topicA"
            - "topicB"
          write:
            - "topicC"
            - "topicD"
    connectors:
      - principal: "User:Connect1"
        cluster_id: "foo"
        group: "group"
        status_topic: "status"
        offset_topic: "offset"
        configs_topic: "configs"
        topics:
          read:
            - "topicA"
            - "topicB"
      - principal: "User:Connect2"
        topics:
          write:
            - "topicC"
            - "topicD"
    topics:
      - name: "foo"
        config:
          replication.factor: "1"
          num.partitions: "1"
      - name: "fooBar"
        plan: "gold"
      - name: "barFoo"
        plan: "gold"
        config:
          replication.factor: "1"
      - name: "barFooBar"
        plan: "gold"
        config:
          bar: "1"
          replication.factor: "1"
      - name: "bar"
        dataType: "avro"
        schemas:
          key.schema.file: "schemas/bar-key.avsc"
          value.schema.file: "schemas/bar-value.avsc"
  - name: "bar"
    topics:
      - dataType: "avro"
        name: "bar"
        config:
          replication.factor: "1"
          num.partitions: "1"
platform:
  schema_registry:
    instances:
      - principal: "User:SchemaRegistry01"
        topic: "foo"
        group: "bar"
      - principal: "User:SchemaRegistry02"
        topic: "zet"
  control_center:
    instances:
      - principal: "User:ControlCenter"
        appId: "controlcenter"