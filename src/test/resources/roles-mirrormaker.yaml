  - name: "mirrorMaker"
    acls:
      - resourceType: "Topic"
        resourceName: "{{statusTopic}}"
        patternType: "LITERAL"
        host: "*"
        operation: "ALL"
        permissionType: "ALLOW"
      - resourceType: "Topic"
        resourceName: "{{offsetTopic}}"
        patternType: "LITERAL"
        host: "*"
        operation: "ALL"
        permissionType: "ALLOW"
      - resourceType: "Topic"
        resourceName: "{{configTopic}}"
        patternType: "LITERAL"
        host: "*"
        operation: "ALL"
        permissionType: "ALLOW"
      - resourceType: "Topic"
        resourceName: "{{targetPrefix}}"
        patternType: "PREFIXED"
        host: "*"
        operation: "ALL"
        permissionType: "ALLOW"
      - resourceType: "Topic"
        resourceName: "{{offsetSyncTopic}}"
        patternType: "LITERAL"
        host: "*"
        operation: "ALL"
        permissionType: "ALLOW"
      - resourceType: "Topic"
        resourceName: "{{checkpointsTopic}}"
        patternType: "LITERAL"
        host: "*"
        operation: "ALL"
        permissionType: "ALLOW"
      - resourceType: "Cluster"
        resourceName: "kafka-cluster"
        patternType: "LITERAL"
        host: "*"
        operation: "DESCRIBE"
        permissionType: "ALLOW"
      - resourceType: "Cluster"
        resourceName: "kafka-cluster"
        patternType: "LITERAL"
        host: "*"
        operation: "DESCRIBE_CONFIGS"
        permissionType: "ALLOW"
      - resourceType: "Group"
        resourceName: "{{group}}"
        patternType: "LITERAL"
