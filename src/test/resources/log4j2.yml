Configuration:
  status: warn

  appenders:
    Console:
      name: LogToConsole
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    #File:
    #  name: File
    #  fileName: logs/app.log
    #  PatternLayout:
    #    Pattern: "%d %p %C{1.} [%t] %m%n"

    RollingFile:
    - name: LogToRollingFile
      fileName: logs/app.log
      filePattern: "logs/$${date:yyyy-MM}/app-%d{MM-dd-yyyy}-%i.log.gz"
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 10MB
      DefaultRollOverStrategy:
        max: 10

  Loggers:
    logger:
      - name: com.purbon.kafka
        level: info
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile
      - name: com.purbon.kafka.topology
        level: info
        additivity: true
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile
      - name: com.purbon.kafka.topology.api.mds
        level: info
        additivity: true
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile
    Root:
      level: info
      AppenderRef:
        ref: LogToConsole