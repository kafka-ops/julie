---
context: "contextOrg"
source: "source"
projects:
  - name: "foo"
    consumers:
      - principal: "User:App0"
      - principal: "User:App1"
    streams:
      - principal: "User:App0"
        topics:
          read:
            - "topicA"
            - "topicB"
          write:
            - "topicC"
            - "topicD"
    connectors:
      - principal: "User:Connect1"
        connectors:
          - "jdbc-sync"
          - "ibmmq-source"
        topics:
          read:
            - "topicA"
            - "topicB"
      - principal: "User:Connect2"
        topics:
          write:
            - "topicC"
            - "topicD"
    schemas:
      - principal: "User:App0"
        subjects:
          - "transactions"
      - principal: "User:App1"
        subjects:
          - "contracts"
    rbac:
      - ResourceOwner:
          - principal: "User:Foo"
      - SecurityAdmin:
          - principal: "User:Boo"
          - principal: "User:Zoo"
    topics:
      - name: "foo"
        config:
          replication.factor: "1"
          num.partitions: "1"
      - dataType: "avro"
        name: "bar"
        config:
          replication.factor: "1"
          num.partitions: "1"
  - name: "bar"
    topics:
      - dataType: "avro"
        name: "bar"
        config:
          replication.factor: "1"
          num.partitions: "1"
platform:
    kafka:
      rbac:
        SecurityAdmin:
          - principal: "User:Foo"
        ClusterAdmin:
          - principal: "User:Boo"
    kafka_connect:
      rbac:
        SecurityAdmin:
          - principal: "User:Foo"
    schema_registry:
      instances:
        - principal: "User:SchemaRegistry01"
          topic: "foo"
          group: "bar"
        - principal: "User:SchemaRegistry02"
          topic: "zet"
      rbac:
        Operator:
         - principal: "User:Hans"
         - principal: "User:Bob"
